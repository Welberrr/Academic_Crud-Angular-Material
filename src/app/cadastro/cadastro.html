<div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="column" fxFlex="900px">
        <form class="mt-60" #clientesfrm="ngForm">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Dados Pessoais</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="800px">
                            <mat-icon>person</mat-icon>
                            <mat-form-field class="full-width">
                                <mat-label>Nome: *</mat-label>
                                <input type="text" placeholder="Ex: Fulano" matInput>
                            </mat-form-field>
                        </div>
                    </div>

                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="800px">
                            <mat-form-field class="full-width">
                                  <mat-label>Email: *</mat-label>
                                <input type="email" placeholder="Digite seu email" matInput>
                            </mat-form-field>
                        </div>
                    </div>

                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="400px">
                            <mat-form-field class="full-width">
                                  <mat-label>CPF: *</mat-label>
                                <input type="number" placeholder="Digite seu email" matInput>
                            </mat-form-field>
                        </div>
                    </div>

                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="400px">
                            <mat-form-field class="full-width">
                                  <mat-label>Data de nascimento: *</mat-label>
                                <input type="date" placeholder="Digite seu email" matInput>
                            </mat-form-field>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                            <button mat-raised-button color="primary">
                                <mat-icon fontIcon="save"></mat-icon>
                                Salvar
                            </button>

                            <button mat-raised-button color="primary">
                                <mat-icon fontIcon="refresh"></mat-icon>
                                Atualizar
                            </button>

                            <button mat-raised-button color="warn" class="ml-5">
                                <mat-icon fontIcon="backspace"></mat-icon>
                                Limpar
                            </button>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>
